<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,td,th {
            border: 1px solid #000;
        } 

    </style>
</head>

<body>
    <h2>2023年2月消费支出</h2>
    
    <script>
        let money = +prompt('请输入银行卡余额')
        let water = +prompt('请输入水费')
        let electric = +prompt('请输入电费')
        let net = +prompt('请输入网费')
        let cost = money - (water + electric + net)
        document.write(`
            <table>
            <tr>
                <th>银行卡余额</th>
                <th>水费</th>
                <th>电费</th>
                <th>网费</th>
                <th>银行卡余额</th>
            </tr>
            <tr>
                <td>${money}元</td>
                <td>${water}元</td>
                <td>${electric}元</td>
                <td>${net}元</td>
                <td>${cost}元</td>
            </tr>
    </table>
        `)
    </script>
</body>

</html>
